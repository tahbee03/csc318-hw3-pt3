<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./main.css"/>
    </head>
    <body>
        <div class="container">
            <div class="row g-10">
                <div class="col-12" id="calc">
                    0
                </div>
            </div>
            <div class="row g-10">
                <div class="btn col-2 dark-gray" onclick="process('disabled')">
                    Deg
                </div>
                <div class="btn col-2 dark-gray" onclick="process('factorial')">
                    x!
                </div>
                <div class="btn col-2 dark-gray" onclick="process('disabled')">
                    (
                </div>
                <div class="btn col-2 dark-gray" onclick="process('disabled')">
                    )
                </div>
                <div class="btn col-2 dark-gray" onclick="process('percent')">
                    %
                </div>
                <div class="btn col-2 dark-gray" onclick="process('AC')">
                    AC
                </div>
            </div>
            <div class="row g-10">
                <div class="btn col-2 dark-gray" onclick="process('sine')">
                    sin
                </div>
                <div class="btn col-2 dark-gray" onclick="process('ln')">
                    ln
                </div>
                <div class="btn col-2 light-gray" onclick="process('7')">
                    7
                </div>
                <div class="btn col-2 light-gray" onclick="process('8')">
                    8
                </div>
                <div class="btn col-2 light-gray" onclick="process('9')">
                    9
                </div>
                <div class="btn col-2 dark-gray" onclick="process('divide')">
                    &divide;
                </div>
            </div>
            <div class="row g-10">
                <div class="btn col-2 dark-gray" onclick="process('cosine')">
                    cos
                </div>
                <div class="btn col-2 dark-gray" onclick="process('log')">
                    log
                </div>
                <div class="btn col-2 light-gray" onclick="process('4')">
                    4
                </div>
                <div class="btn col-2 light-gray" onclick="process('5')">
                    5
                </div>
                <div class="btn col-2 light-gray" onclick="process('6')">
                    6
                </div>
                <div class="btn col-2 dark-gray" onclick="process('multiply')">
                    &times;
                </div>
            </div>            
            <div class="row g-10">
                <div class="btn col-2 dark-gray" onclick="process('tangent')">
                    tan
                </div>
                <div class="btn col-2 dark-gray" onclick="process('sqrt')">
                    &radic;
                </div>
                <div class="btn col-2 light-gray" onclick="process('1')">
                    1
                </div>
                <div class="btn col-2 light-gray" onclick="process('2')">
                    2
                </div>
                <div class="btn col-2 light-gray" onclick="process('3')">
                    3
                </div>
                <div class="btn col-2 dark-gray" onclick="process('subtract')">
                    -
                </div>
            </div>
            <div class="row g-10">
                <div class="btn col-2 dark-gray" onclick="process('epower')">
                    EXP
                </div>
                <div class="btn col-2 dark-gray" onclick="process('power')">
                    x^y
                </div>
                <div class="btn col-2 light-gray" onclick="process('0')">
                    0
                </div>
                <div class="btn col-2 light-gray" onclick="process('.')">
                    .
                </div>
                <div class="btn col-2" id="equals" onclick="process('equal')">
                    =
                </div>
                <div class="btn col-2 dark-gray" onclick="process('add')">
                    +
                </div>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
